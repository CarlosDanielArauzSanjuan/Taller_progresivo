<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test de Personalidad de Tolkien</title>
</head>
<body>
  <h1>🧙‍♂️ Test de Personalidad de Tolkien</h1>
  <div id="quiz-container">
    <div id="question-container"></div>
    <div id="options-container"></div>
    <div id="navigation">
      <button id="next-button" onclick="nextQuestion()" style="display:none;">Siguiente</button>
      <button id="restart-button" onclick="restartQuiz()" style="display:none;">Reiniciar Test</button>
      <button id="show-saved-result" onclick="showSavedResult()" style="display:none;">Ver resultado anterior</button>
    </div>
  </div>
  <div id="result-container" style="display:none;"></div>
  <div id="progress-indicator">Pregunta <span id="current-question">1</span> de <span id="total-questions">10</span></div>

  <script src="../js/test.js"></script>
</body>
</html>
